<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <h:panelGrid columns="1">
                    <h:form>
                        <h:panelGrid columns="2" class="oddRows">
                            <h:outputLabel value="#{msgs.name}:" />
                            <h:outputLabel value="#{submitReport.temPraNote.student.name}"/>                     
                            <h:outputLabel value="#{msgs.enterpriseName}:"/>
                            <h:outputLabel value="#{submitReport.temPraNote.enterprise.name}"/>
                            <h:outputLabel value="#{msgs.position}:"/>
                            <h:outputLabel value="#{submitReport.temPraNote.position.name}"/>
                            <h:outputLabel value="#{msgs.time}:"/>
                            <h:panelGrid columns="6">
                                <h:outputLabel value="#{submitReport.temPraNote.submitdate.year+1900}"/>
                                <h:outputLabel value="#{msgs.year}"/>
                                <h:outputLabel value="#{submitReport.temPraNote.submitdate.month+1}"/>
                                <h:outputLabel value="#{msgs.month}"/>
                                <h:outputLabel value="#{submitReport.temPraNote.submitdate.date}"/>
                                <h:outputLabel value="#{msgs.day}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <h:outputLabel value="#{msgs.practiceContent}:" />
                            <h:inputTextarea value="#{submitReport.temPraNote.detail}" rows="40" cols="60" readonly="#{submitReport.readflag}" >
                                <f:validateLength maximum="2000" minimum="500"/>
                            </h:inputTextarea>
                        </h:panelGrid>
                        <h:commandButton value="#{msgs.edit}" action="#{submitReport.editSelectReport()}" />
                        <h:commandButton value="#{msgs.alter}" action="#{submitReport.alterSelectReport()}"/>
                        <h:commandButton value="#{msgs.delete}" action="#{submitReport.deleteSelectReport()}"/>
                    </h:form>
                </h:panelGrid>      
            </ui:define>
        </ui:composition>

    </body>
</html>
