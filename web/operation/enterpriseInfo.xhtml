<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:loadBundle  basename="messages" var="msgs"/>
    <h:head >
    </h:head>
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <div class="pageContent">
                    <h:form >
                        <h:messages style="color: red" id="latestMessage"/>                       
                        <h1 class ="tableTitle"> <h:outputLabel value="#{msgs.enter}#{msgs.list}:"/></h1>
                        <div>
                            &nbsp;&nbsp;&nbsp;
                            <h:selectOneMenu value="#{enterpriseInfo.cityId}">
                                <f:selectItem itemLabel="请选择城市" itemValue="0"/>
                                <f:selectItems value="#{cityBackingBean.cityMap}"/>
                                <f:ajax render="cityEnterprise"/>
                            </h:selectOneMenu>
                            <h:inputText value="#{enterpriseInfo.searchName}" id="searchcity"/>
                            <h:commandButton value="#{msgs.search}" action="#{enterpriseInfo.search}" class="submit"/>
                            <h:commandButton value="显示全部" action="#{enterpriseInfo.searchAll}" class="submit"/>
                            <h:commandButton action="#{controlBean.toAddEnterprise()}" value="#{msgs.add}#{msgs.enter}" class="submit"/>
                        </div>
                        <h:panelGroup id="cityEnterprise"  class="tableStyle" >
                            <h:dataTable   value="#{enterpriseInfo.paginator.model}" var="ep">
                                <h:column>
                                    <f:facet name="header">#{msgs.enterName}</f:facet>
                                    <h:inputText value="#{ep.name}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">#{msgs.city}</f:facet>
                                    <h:selectOneMenu value="#{ep.cityId}" >
                                        <f:selectItem  itemValue="#{ep.cityId}" itemLabel="#{ep.city.name}" />
                                        <f:selectItems value="#{cityBackingBean.cityMap}"/>
                                    </h:selectOneMenu>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">#{msgs.alter}</f:facet>
                                    <h:commandButton value="#{msgs.alter}" action="#{enterpriseInfo.savaEnter(ep)}"  rendered="#{enterpriseInfo.buttonShowOrNot(ep)}"/>
                                </h:column> 
                                <h:column>
                                    <f:facet name="header">#{msgs.delete}</f:facet>
                                    <h:commandButton value="#{msgs.delete}" action="#{enterpriseInfo.delete(ep)}"   rendered="#{enterpriseInfo.buttonShowOrNot(ep)}"/>
                                </h:column>
                                <h:column >
                                    <f:facet name="header">#{msgs.inputUserName}</f:facet>
                                    <h:outputLabel value="#{ep.inputor.name}"/>
                                </h:column>
                                <h:column >
                                    <f:facet name="header">#{msgs.phone}</f:facet>
                                    <h:outputLabel value="#{ep.inputor.phone}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">#{msgs.add}#{msgs.entNeed}</f:facet>
                                    <h:commandButton action="#{controlBean.direct2Need(ep)}" value="#{msgs.check}#{msgs.entNeed}"/>
                                </h:column>

                            </h:dataTable>

                            <h:commandButton value="&lt; 上一页" action="#{enterpriseInfo.paginator.prev}" class ="submit"/>
                            <h:outputText value="#{enterpriseInfo.paginator.pageIndex} / #{enterpriseInfo.paginator.pages}" />
                            <h:commandButton value="下一页 &gt;" action="#{enterpriseInfo.paginator.next}"/>
                        </h:panelGroup>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
