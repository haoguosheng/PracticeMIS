<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:loadBundle  basename="messages" var="msgs"/>
    <h:head >
    </h:head>
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <div class="companyInfo">
                    <h:form>
                        <section style="border:solid black">
                            <h:outputLabel value="#{msgs.add}#{msgs.enter}" />
                            <hr/>
                            <h:panelGrid columns="6">

                                <h:outputLabel value="#{msgs.enterName}:" for="name" />
                                <h:inputText id="name" value="#{enterpriseInfo.enterName}" required="true"/>
                                <h:outputLabel value="#{msgs.myurl}:" for="enterurl"/>
                                <h:inputText id="enterurl" value="#{enterpriseInfo.enterprise.enterurl}" required="true"/>
                                <h:outputLabel value="#{msgs.city}:" for="city" />
                                <h:panelGrid columns="4">
                                    <h:selectOneMenu id="city"  value="#{enterpriseInfo.cityId}" required="true">
                                        <f:selectItems value="#{cityBackingBean.cityMap}" />
                                    </h:selectOneMenu>
                                    <h:inputText value="#{cityBackingBean.newCityName}" id="newCity"/>
                                    <h:commandButton value="#{msgs.addNewCity}"  action="#{cityBackingBean.add()}">
                                        <f:ajax  execute="newCity"  render="city latestMessage" />
                                    </h:commandButton>
                                </h:panelGrid>
                                <h:outputLabel value="#{msgs.contactName}:"/>
                                <h:inputText id="contactName" value="#{enterpriseInfo.enterprise.contactname}" required="true"/>
                                <h:outputLabel value="#{msgs.contactTelephone}:" id="telephone"/>
                                <h:inputText id="contactTelephone" value="#{enterpriseInfo.enterprise.contacttelephone}">
                                    <f:validateRegex for="telephone" pattern="((\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$)" />
                                </h:inputText>
                                <h:outputLabel value="#{msgs.contactAddrss}:"/>
                                <h:inputText id="contactAddress" value="#{enterpriseInfo.enterprise.contactaddress}" required="true"/>
                            </h:panelGrid>

                            <h:commandButton action="#{enterpriseInfo.addEnterprise}" value="#{msgs.add}"/>
                        </section>
                        <h:messages  style="color: red" id="latestMessage"/>
                        <h:inputText value="#{enterpriseInfo.searchName}" id="searchcity"/>
                        <h:commandButton value="#{msgs.search}" action="#{enterpriseInfo.search()}"/>
                        <h:commandButton value="显示全部" action="#{enterpriseInfo.searchAll()}"/>
                        <br/>
                        <h:outputLabel value="#{msgs.enter}#{msgs.list}" />
                        <hr/>
                        <h:dataTable rowClasses="oddRows evenRows"  value="#{enterpriseInfo.paginator.model}" var="ep"
                                     border="1" >
                            <h:column>
                                <f:facet name="header">#{msgs.enterName}</f:facet>
                                <h:inputText value="#{ep.ent.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msgs.city}</f:facet>
                                <h:selectOneMenu value="#{ep.cityId}">
                                    <f:selectItem  itemValue="#{ep.cityId}" itemLabel="#{ep.ent.city.name}" />
                                    <f:selectItems value="#{cityBackingBean.cityMap}"/>
                                    <f:ajax render="enterprise" event="change"/>
                                </h:selectOneMenu>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msgs.alter}</f:facet>
                                <h:commandButton id="enterprise" value="#{msgs.alter}" action="#{enterpriseInfo.savaEnter(ep.ent.id,ep.ent.name,ep.cityId)}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">#{msgs.delete}</f:facet>
                                <h:commandButton value="#{msgs.delete}" action="#{enterpriseInfo.deleteRow(ep.ent)}"/>
                            </h:column>
                        </h:dataTable>

                        <h:commandButton value="&lt; 上一页" action="#{enterpriseInfo.paginator.prev}"/>
                        <h:outputText value="#{enterpriseInfo.paginator.pageIndex} / #{enterpriseInfo.paginator.pages}"/>
                        <h:commandButton value="下一页 &gt;" action="#{enterpriseInfo.paginator.next}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
