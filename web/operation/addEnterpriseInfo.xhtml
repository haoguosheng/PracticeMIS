<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <f:loadBundle  basename="messages" var="msgs"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <h:messages  style="color: red" id="latestMessage"/>
                <h:form>
                    <div class="pageContent">
                        <section style="border:solid black">
                            <h:outputLabel value="#{msgs.add}#{msgs.enter},#{msgs.add}#{msgs.entNeed}" />
                            <hr/>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{msgs.enterName}:" for="name" />
                                <h:inputText id="name" value="#{enterprise.name}" required="true"/>
                                <h:outputLabel value="#{msgs.pinyin}:" for="pinyin" />
                                <h:inputText id="pinyin" value="#{enterprise.pinyin}" required="true"/>
                                <h:outputLabel value="#{msgs.myurl}:" for="enterurl"/>
                                <h:inputText id="enterurl" value="#{enterprise.enterurl}" required="true"/>
                                <h:outputLabel value="#{msgs.contactName}:"/>
                                <h:inputText id="contactName" value="#{enterprise.contactname}" required="true"/>
                                <h:outputLabel value="#{msgs.contactTelephone}:" id="telephone"/>
                                <h:inputText id="contactTelephone" value="#{enterprise.contacttelephone}">
                                    <f:validateRegex for="contactTelephone" pattern="((\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$)" />
                                </h:inputText>
                                <h:outputLabel value="#{msgs.contactAddrss}:"/>
                                <h:inputText id="contactAddress" value="#{enterprise.contactaddress}" required="true"/>
                                <h:outputLabel value="#{inwhich}#{msgs.city}:" for="city" />
                                <h:selectOneMenu id="city"  value="#{enterprise.cityId}" required="true">
                                    <f:selectItems value="#{cityBackingBean.cityMap}" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </section>   
                        <h:button outcome="#{controlBean.addNewCity()}" value="#{msgs.add}#{msgs.new}#{msgs.city}"/>
                        <h:commandButton action="#{enterpriseInfo.addEnterprise}" value="#{msgs.add}#{msgs.enter}"/>
                        <h:button outcome="#{controlBean.toEnterNeed()}" value="#{msgs.add}#{msgs.entNeed}" rendered="#{enterpriseInfo.added}" style="color: red"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
