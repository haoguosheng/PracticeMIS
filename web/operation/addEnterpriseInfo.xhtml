<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <f:loadBundle  basename="messages" var="msgs"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <h:messages  style="color: red" id="latestMessage"/>
                <h:form>
                    <div class="companyInfo">
                        <section style="border:solid black">
                            <h:outputLabel value="#{msgs.add}#{msgs.enter}" />
                            <hr/>
                            <h:panelGrid columns="6">

                                <h:outputLabel value="#{msgs.enterName}:" for="name" />
                                <h:inputText id="name" value="#{enterpriseInfo.enterName}" required="true"/>
                                <h:outputLabel value="#{msgs.myurl}:" for="enterurl"/>
                                <h:inputText id="enterurl" value="#{enterpriseInfo.enterurl}" required="true"/>
                                <h:outputLabel value="#{msgs.city}:" for="city" />
                                <h:panelGrid columns="4">
                                    <h:selectOneMenu id="city"  value="#{enterpriseInfo.cityId}" required="true">
                                        <f:selectItems value="#{cityBackingBean.cityMap}" />
                                    </h:selectOneMenu>
                                    <h:inputText value="#{cityBackingBean.newCityName}" id="newCity"/>
                                    <h:commandButton value="#{msgs.addNewCity}"  action="#{cityBackingBean.add()}">
                                        <f:ajax  execute="newCity"  render="city" />
                                    </h:commandButton>
                                </h:panelGrid>
                                <h:outputLabel value="#{msgs.contactName}:"/>
                                <h:inputText id="contactName" value="#{enterpriseInfo.contactname}" required="true"/>
                                <h:outputLabel value="#{msgs.contactTelephone}:" id="telephone"/>
                                <h:inputText id="contactTelephone" value="#{enterpriseInfo.contacttelephone}">
                                    <f:validateRegex for="telephone" pattern="((\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$)" />
                                </h:inputText>
                                <h:outputLabel value="#{msgs.contactAddrss}:"/>
                                <h:inputText id="contactAddress" value="#{enterpriseInfo.contactaddress}" required="true"/>
                            </h:panelGrid>
                            <h:commandButton action="#{enterpriseInfo.addEnterprise}" value="#{msgs.add}"/>
                            <h:commandLink action="#{enterpriseInfo.direct2Need}" value="#{msgs.add}#{msgs.entNeed}" rendered="#{enterpriseInfo.added}"/>
                        </section>  
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
