<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <script type="text/javascript"/>
    <h:head >
    </h:head>
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <div class="companyInfo">
                    <h:form>
                        <h:messages  style="color: red" id="latestMessage"/>
                        <h:inputText value="#{cityBean.city.name}" id="searchcity" onclick="this.value = ''"/>
                        <h:commandButton value="#{bundle.search}" action="#{cityBean.search()}"/>
                        <h:commandButton value="显示全部" action="#{cityBean.searchAll()}"/>
                        <h:commandButton action="#{controlBean.addNewCity}" value="#{bundle.add}#{bundle.new}#{bundle.city}"/>
                        <h1><h:outputText value="#{bundle.cityList}"></h:outputText></h1>
                        <h:dataTable value="#{cityBean.paginator.model}" var="ci"
                                     border="1" styleClass="tableClass" headerClass="tableHeaderClass" 
                                     columnClasses="firstColumn,secondColum,thirdColumn,fourthColum，fifthColum  " 
                                     >
                            <h:column> 
                                <f:facet name="header">#{bundle.cityName}</f:facet>
                                <h:inputText value="#{ci.name}"/>  
                            </h:column>    
                            <h:column> 
                                <f:facet name="header">#{bundle.pinyin}</f:facet>
                                <h:inputText value="#{ci.pinyin}"/>  
                            </h:column>    
                        </h:dataTable>

                        <h:commandButton value="&lt; #{bundle.preceeding}#{bundle.page}" action="#{cityBean.paginator.prev}"/>
                        <h:outputText value="#{cityBean.paginator.pageIndex} / #{cityBean.paginator.pages}"/>
                        <h:commandButton value="#{bundle.next}#{bundle.page} &gt;" action="#{cityBean.paginator.next}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
