<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:loadBundle  basename="messages" var="msgs"/>
    <h:head >
    </h:head>
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <div class="enterpriseInfo">
                    <h:form prependId="false" style="alignment-adjust: middle">
                        <h1><h:outputText value="#{msgs.addorEdit}"/></h1>
                        <h:messages  style="color: red" id="latestMessage"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msgs.userno}:" for="name" />
                            <h:inputText id="name" value="#{userinfoBean.userno}" required="true"/>
                            <h:outputLabel value="#{msgs.name}" for="enterurl"/>
                            <h:inputText id="enterurl" value="#{userinfoBean.stu.name}" required="true"/>

                           <h:outputLabel value="#{msgs.role}:"/>
                            <h:inputText id="contactName" value="#{userinfoBean.stu.roleid}" required="true"/>

                            <h:outputLabel value="#{msgs.unitNamein}:" id="telephone"/>
                            <h:inputText id="contactTelephone" value="#{userinfoBean.stu.nameofunit.name}">
                            </h:inputText>
                            <h:commandButton action="#{userinfoBean.addStudent}" value="#{msgs.add}"/>
                        </h:panelGrid>     
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
