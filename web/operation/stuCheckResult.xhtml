<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head></h:head>
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">  
            <ui:define name="content">
                <div class="pageContent">
                <h:form>
                    <h:dataTable value="#{checkRecordBean4Student.checkList}" id="student" var="checkRecord"  class ="tableStyle">
                        <f:facet name="caption">#{bundle.scoresQuery}</f:facet>
                        <h:column>
                            <f:facet name="header">#{bundle.userno}</f:facet>
                                #{checkRecord.student.uno}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.name}</f:facet>
                                #{checkRecord.student.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.rank}</f:facet>
                            #{checkRecord.rank}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.checkTeacher}</f:facet>
                                #{checkRecord.teacherinfo.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.detail}</f:facet>
                            <h:commandLink value="#{bundle.detail}" action="#{checkRecordBean.seeDetail(checkRecord)}" class="submit"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
               </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
