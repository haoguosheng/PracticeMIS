<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <f:loadBundle var="msgs" basename="messages"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <h1><h:outputLabel value="#{msgs.viewCheckRecords}"/></h1>
                <h:messages   style="color: red" id="latestMessage"/>
                <h:form id="myForm">
                    <h:outputLabel value="#{msgs.submittedCheckRecords}:"/>
                    <h:panelGrid columns="1" rendered="#{stuSeeCheckRecord.submittedRecordList.size()>0}">
                        <c:forEach items="#{stuSeeCheckRecord.submittedRecordList}" var="submitted">
                            <h:commandLink action="#{stuSeeCheckRecord.directToNote()}" value="#{submitted.teacher.name} #{submitted.checkdate.year+1900}年#{submitted.checkdate.month+1}月#{submitted.checkdate.date}日">
                                <f:param value="#{submitted.checkdate}" name="checkDate"/>
                                <f:param value="#{submitted.stuno}" name="studentNo"/>
                                <f:param value="#{submitted.teachno}" name="teacherNo"/>
                            </h:commandLink>
                        </c:forEach>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
