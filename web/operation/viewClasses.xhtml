<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <f:loadBundle var="msgs" basename="messages"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <h:messages   style="color: red" id="latestMessage"/>
                <h:form>
                <h:panelGrid columns="2">
                        <h:outputLabel value="#{msgs.schoolNum}"></h:outputLabel>
                        <h:inputText value="#{schoolBean.nameofunit.id}"  readonly="true">
                                <f:validateLength maximum="3" minimum="3"/>
                            </h:inputText>
                        <h:outputLabel value="#{msgs.schoolName}"></h:outputLabel>
                        <h:inputText value="#{schoolBean.nameofunit.name}" readonly="#{schoolBean.readflag}">
                                <f:validateLength maximum="50" minimum="3"/>
                            </h:inputText>
                        <h:outputLabel value="#{msgs.schoolPinyin}"></h:outputLabel>
                        <h:inputText value="#{schoolBean.nameofunit.pinyin}" readonly="#{schoolBean.readflag}">
                                <f:validateLength maximum="20" minimum="3"/>
                            </h:inputText>
                        <h:outputLabel value="#{msgs.unit}"></h:outputLabel>
                        <h:inputText value="#{schoolBean.nameofunit.parNameofunit.name}" readonly="true">
                                <f:validateLength maximum="3" minimum="3"/>
                            </h:inputText>
                       <h:panelGrid columns="3">
                            <h:commandButton value="#{msgs.edit}" action="#{schoolBean.editSchool()}" />
                            <h:commandButton value="#{msgs.alter}" action="#{schoolBean.alterSchool()}"/>
                            <h:commandButton value="#{msgs.delete}" action="#{schoolBean.deleteSchool()}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
