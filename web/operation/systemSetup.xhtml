<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
 <f:loadBundle var="msgs" basename="messages"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <section style="border: solid blue" >
                    <h:outputText value="#{msgs.currentGradeTip}"/>
                </section>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msgs.currentGrade}"/>
                        <h:inputText value="#{systemSetupBena.cureentGrade}"/>
                        <h:commandButton action="#{systemSetupBena.systemSetup()}" value="#{msgs.mysetup}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
