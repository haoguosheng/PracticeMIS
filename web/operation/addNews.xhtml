<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <f:loadBundle var="msgs" basename="messages"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                  <div class="pageContent">
                 <h1><h:outputLabel value="#{msgs.add}"/></h1>
                <h:form prependId="false">
                    <h:messages   style="color: red" id="latestMessage"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msgs.title}"/>
                        <h:inputText value="#{news.newsTitle}" required="true"/>
                        <h:outputLabel value="#{msgs.content}"/>
                        <h:inputTextarea value="#{news.content}" required="true" />
                        <h:commandButton action="#{newsBean.addNews()}" value="#{msgs.add}"/>
                    </h:panelGrid>
                </h:form>
                 </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
