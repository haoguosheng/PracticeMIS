<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                  <div class="pageContent">
                <h:form  id="form1">
                    
                    <h:panelGrid columns="2" columnClasses="firstcolumn, secondcolumn"  cellpadding="100px" cellspacing="10px">
                        <h:outputLabel value="#{bundle.title}"/>
                        <h:inputText value="#{newsBean.news.newstitle}" required="true" style="width: 100%" />
                        <h:outputLabel value="#{bundle.content}"/>
                        <h:inputTextarea value="#{newsBean.news.content}" required="true"  rows="10" style="width: 100%"/>
                    </h:panelGrid>
                    <br/>
                    <h:commandButton id="add" action="#{newsBean.addNews()}" value="#{bundle.add}"/>
                    <h:message for="add"  style="color: red"/>
                </h:form>
                 </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
