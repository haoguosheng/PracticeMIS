<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <h:messages  style="color: red" id="latestMessage"/>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.position}#{bundle.NameofThing}"/>
                        <h:inputText value="#{positionBackingBean.position.name}" p:placeholder="#{bundle.position}#{bundle.NameofThing}" required="true"/>
                        <h:outputLabel value="#{bundle.position}#{bundle.pinyin}"/>
                        <h:inputText value="#{positionBackingBean.position.pinyin}" p:placeholder="#{bundle.position}#{bundle.pinyin},#{bundle.lowercase}" id="pinyin" required="true"> 
                            <f:validateRegex for="pinyin" pattern="^[a-z]+$" />
                        </h:inputText>
                        <h:commandButton value="#{bundle.add}#{bundle.new}#{bundle.position}" action="#{positionBackingBean.add()}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
