<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <script type="text/javascript"/>
    <h:head >
    </h:head>
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <div class="companyInfo">
                    <h:form id="myForm">
                        <h:messages  style="color: red" id="latestMessage"/>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="#{msgs.selectSchool}"/>
                            <h:selectOneMenu value="#{nameofUnitBean.schoolId}" id="myschool" required="true" onchange="document.getElementById('myForm:myClick').click();">
                                <f:selectItem itemLabel="#{msgs.selectSchool}" itemValue="null" />
                                <f:selectItems value="#{nameofUnitBean.schoolMap}"/>
                                <f:ajax render="myschoolId" event="change"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <c:set value="#{nameofUnitBean.schoolId}" var="schoolId"/>

                        <h:commandButton action="#{userinfoBean.checkschool(schoolId)}"  style="display:none" id="myClick"/>


                        <h:commandButton value="#{msgs.add}" action="#{userinfoBean.checkBool(schoolId)}">
                            <f:ajax render="bo"  event="change"/>
                        </h:commandButton>
                        <h:panelGrid   rendered="#{userinfoBean.bool}" id="bo">
                            <h:outputLabel value="#{msgs.teacherUno}:"  />
                            <h:inputText id="tuno" value="#{userinfoBean.userno}" required="true"/>
                            <h:outputLabel value="#{msgs.name}:" />
                            <h:inputText id="tname" value="#{userinfoBean.studentname}" required="true"/>



                            <h:selectOneMenu value="#{userinfoBean.nameofunit}">
                                <f:selectItem  itemValue="null" itemLabel="选择学院" />
                                <f:selectItems value="#{nameofUnitBean.schoolMap}"/>
                            </h:selectOneMenu>

                            <h:commandButton action="#{userinfoBean.addTeacher}" value="#{msgs.add}"/>
                        </h:panelGrid>


                        <h1><h:outputText value="教师信息列表"></h:outputText></h1>
                        <h:dataTable id ="myschoolId" value="#{userinfoBean.teacher}" var="ci"
                                     border="1" styleClass="tableClass" headerClass="tableHeaderClass" 
                                     columnClasses="firstColumn,secondColum,thirdColumn,fourthColum，fifthColum  " 
                                     >
                            <h:column> 
                                <f:facet name="header">#{msgs.name}</f:facet>
                                <h:outputText value="#{ci.name}"/>  
                            </h:column>  
                            <h:column> 
                                <f:facet name="header">#{msgs.teacherUno}</f:facet>
                                <h:outputText value="#{ci.uno}"/>  
                            </h:column>


                            <h:column>
                                 <f:facet name="header">#{msgs.role}</f:facet>
                                 <h:selectOneMenu value="#{ci.roleid}" id="myrile" required="true">
                                     <f:selectItem itemLabel="#{ci.roleinfo.name}" itemValue="#{ci.roleid}" />
                                    <f:selectItems value="#{userinfoBean.roo}"/>
                                  
                                </h:selectOneMenu>
                            </h:column>
                        


                            <h:column> 
                                <f:facet name="header">#{msgs.school}</f:facet>
                                <h:selectOneMenu value="#{ci.nameofunit.id}" id="myschool" required="true">
                                    <f:selectItem itemLabel="#{ci.nameofunit.name}" itemValue="#{ci.nameofunit.id}" />
                                    <f:selectItems value="#{nameofUnitBean.schoolMap}"/>
                                    <f:ajax render="myschoolId" event="change"/>
                                </h:selectOneMenu>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msgs.alter}</f:facet>
                                <h:commandButton value="#{msgs.alter}" action="#{userinfoBean.saveTeacher(ci.uno,ci.roleid,ci.nameofunit.id)}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">#{msgs.delete}</f:facet>
                                <h:commandButton value="#{msgs.delete}" action="#{userinfoBean.deleteTeacher(ci)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
