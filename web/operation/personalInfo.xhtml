<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <div class ="pageContent updatePerInfo">
                    <h1 class="tableTitle"><h:outputText value="#{bundle.personalInfomation}"/></h1>
                <h:messages  style="color: red" id="latestMessage"/>
                <h:form>
                    <h:panelGrid columns="2" class ="tableStyle">
                        <h:outputLabel value="#{bundle.password}"/>
                        <h:inputText value="#{userinfoBean.user.password}" required="true"/>
                        <h:outputLabel value="#{bundle.email}"/>
                        <h:inputText value="#{userinfoBean.user.email}" required="true"/>
                        <h:outputLabel value="#{bundle.phone}"/>
                        <h:inputText value="#{userinfoBean.user.phone}"  required="true" >
                            <f:validateRegex for="telephone" pattern="((\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$)" />
                        </h:inputText>
                        <h:outputLabel/>
                        <h:commandButton value="#{bundle.save}" action="#{userinfoBean.submit}"/>
                    </h:panelGrid>
                </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
