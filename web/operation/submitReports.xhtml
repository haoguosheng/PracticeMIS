<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <f:loadBundle var="msgs" basename="messages"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <div class="pageContent">
                    <h:messages   style="color: red" id="latestMessage"/>
                    <h1 class ="tableTitle"><h:outputLabel value="#{msgs.viewStuReports}"/></h1>
                    <h:form>
                        <section>
                            <h:outputLabel value="#{msgs.submittedNote}:"/>
                            <h:panelGrid columns="1" rendered="#{practiceNoteBB.submittedNoteList.size()>0}" class="tableStyle">
                                <c:forEach items="#{practiceNoteBB.submittedNoteList}" var="submitted">
                                    <h:commandLink action="#{practiceNoteBB.directToNote()}" value="#{submitted.submitdate.year+1900}年#{submitted.submitdate.month+1}月#{submitted.submitdate.date}日" class="submit">
                                        <f:param value="#{practiceNoteBB.studentUserno}" name="studentNo"/>
                                        <f:param value="#{submitted.submitdate}" name="submitDate"/>
                                    </h:commandLink>
                                </c:forEach>
                            </h:panelGrid>
                        </section>
                    </h:form>
                    <h1 class="tableTitle">
                        <h:outputLabel value="#{msgs.submitStuReports}"/>
                    </h1>
                    <h:form>
                        <h:panelGrid columns="2"  class="tableStyle">
                            <h:outputLabel value="#{msgs.name}:" />
                            <h:outputLabel value="#{practiceNoteBB.studentUser.name}"/>                     
                            <h:outputLabel value="#{msgs.enterName}:"/>
                            <c:set value="#{practiceNoteBB.studentUser.stuentrelList[practiceNoteBB.studentUser.stuentrelList.size()-1]}" var="stuEnt" />
                            <h:outputLabel value="#{stuEnt.enterstu.enterprise.name}"/>
                            <h:panelGrid columns="2"  class="tableStyle">
                                <h:outputLabel value="#{msgs.position}:"/>
                                <h:selectOneMenu value="#{practiceNoteBB.positionId}" required="true">
                                    <f:selectItems value="#{stuEnt.enterstu.positionMap}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{msgs.time}:"></h:outputLabel>
                                <h:panelGrid columns="6">
                                    <h:selectOneMenu value="#{practiceNoteBB.year}" id="year" >
                                        <f:selectItems  value="#{publicFields.yearMap}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="#{msgs.year}"/>
                                    <h:selectOneMenu value="#{practiceNoteBB.month}" id="month">
                                        <f:selectItems  value="#{publicFields.monthMap}" />
                                        <f:ajax execute="month" render="day"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="#{msgs.month}"/>
                                    <h:selectOneMenu value="#{practiceNoteBB.day}" id="day" >
                                        <f:selectItems value="#{practiceNoteBB.dayMap}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="#{msgs.day}"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="1" class="tableStyle">
                                <h:outputLabel value="#{msgs.practiceContent}（字数在500~2000字内）:" />
                                <h:inputTextarea value="#{practiceNoteBB.detail}" rows="20" cols="60" required="true">
                                    <f:validateLength maximum="2000" minimum="500"/>
                                </h:inputTextarea>
                                <h:commandButton action="#{practiceNoteBB.submitPracNote()}" value="#{msgs.submit}" class ="submit"/>
                            </h:panelGrid>
                        </h:panelGrid>      
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
