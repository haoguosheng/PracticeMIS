<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <f:loadBundle var="msgs" basename="messages"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <h:messages   style="color: red" id="latestMessage"/>
                 <h1><h:outputLabel value="#{msgs.viewStuReports}"/></h1>
                <h:form>
                    <section style="border:solid red">
                        <h:outputLabel value="#{msgs.submittedNote}:"/>
                        <h:panelGrid columns="1" rendered="#{submitReport.submittedNoteList.size()>0}">
                            <c:forEach items="#{submitReport.submittedNoteList}" var="submitted">
                                <h:commandLink action="#{submitReport.directToNote()}" value="#{submitted.submitdate.year+1900}年#{submitted.submitdate.month+1}月#{submitted.submitdate.date}日">
                                    <f:param value="#{submitted.submitdate}" name="submitDate"/>
                                </h:commandLink>
                            </c:forEach>
                        </h:panelGrid>
                    </section>
                </h:form>
                    <hr/>
                     <h1><h:outputLabel value="#{msgs.submitStuReports}"/></h1>
                    <h:form>
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="2" class="oddRows">
                            <h:outputLabel value="#{msgs.name}:" />
                            <h:outputLabel value="#{checkLogin.user.name}"/>                     
                            <h:outputLabel value="#{msgs.enterName}:"/>
                            <c:set value="#{checkLogin.user.stuentrelList[0]}" var="ent" />
                            <h:outputLabel value="#{ent.enterprise.name}"/>
                            <h:outputLabel value="#{msgs.position}:"/>
                            <h:selectOneMenu value="#{submitReport}"  disabled="true">
                                <f:selectItems value="#{submitReport.stuEnRel.enterstu.positionMap}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{msgs.time}:"></h:outputLabel>
                            <h:panelGrid columns="6">
                                <h:selectOneMenu value="#{submitReport.year}" id="year" >
                                    <f:selectItems  value="#{publicFields.yearMap}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{msgs.year}"/>
                                <h:selectOneMenu value="#{submitReport.month}" id="month">
                                    <f:selectItems  value="#{publicFields.monthMap}" />
                                    <f:ajax execute="month" render="day"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{msgs.month}"/>
                                <h:selectOneMenu value="#{submitReport.day}" id="day" >
                                    <f:selectItems  value="#{submitReport.dayMap}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{msgs.day}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <h:outputLabel value="#{msgs.practiceContent}（字数在500~2000字内）:" />
                            <h:inputTextarea value="#{submitReport.practiceNote.detail}" rows="20" cols="60" required="true">
                                <f:validateLength maximum="2000" minimum="500"/>
                            </h:inputTextarea>
                            <h:commandButton action="#{submitReport.submitPracNote()}" value="#{msgs.submit}"/>
                        </h:panelGrid>
                    </h:panelGrid>      
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
