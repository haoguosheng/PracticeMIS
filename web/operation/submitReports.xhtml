<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <div class="pageContent">
                    <h:messages   style="color: red" id="latestMessage"/>
                    <h1 class ="tableTitle"><h:outputLabel value="#{bundle.viewStuReports}"/></h1>
                    <h:form >
                        <section>
                            <h:outputLabel value="#{bundle.submittedNote}:"/>
                            <h:panelGrid columns="2" class="tableStyle">
                                <c:forEach items="#{practiceNoteBB.submittedNoteList}" var="submitted">
                                    <c:if test="${submitted.state == 0}">
                                        <h:commandButton value="#{bundle.delete}" action="#{practiceNoteBB.deleteSelectReport(submitted)}"/>
                                    </c:if>
                                    <c:if test="${submitted.state == 1}">
                                        <h:outputLabel  value="#{bundle.submitted}"/>
                                    </c:if>
                                    <h:commandLink action="#{practiceNoteBB.directToNote(submitted)}" value="#{submitted.submitdate.year+1900}年#{submitted.submitdate.month+1}月#{submitted.submitdate.date}日" class="submit" />
                                </c:forEach>
                            </h:panelGrid>
                        </section>
                    </h:form>
                    <h1 class="tableTitle">
                        <h:outputLabel value="#{bundle.submitStuReports}"/>
                    </h1>
                    <h:form enctype="multipart/form-data">
                        <h:panelGrid columns="2"  class="tableStyle">
                            <h:outputLabel value="#{bundle.name}:" />
                            <h:outputLabel value="#{practiceNoteBB.user.name}"/>                     
                            <h:outputLabel value="#{bundle.enterName}:"/>
                            <c:set value="#{practiceNoteBBu.user.stuentrelList[practiceNoteBB.studentUser.stuentrelList.size()-1]}" var="stuEnt" />
                            <h:outputLabel value="#{stuEnt.enterstu.enterprise.name}"/>
                            <h:panelGrid columns="2"  class="tableStyle">
                                <h:outputLabel value="#{bundle.position}:"/>
                                <h:selectOneMenu value="#{practiceNoteBB.positionId}">
                                    <f:selectItems value="#{stuEnt.enterstu.enterprise.positionMap}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.time}:"></h:outputLabel>
                                <h:panelGrid columns="6">
                                    <h:selectOneMenu value="#{practiceNoteBB.year}" id="year" required="true">
                                        <f:selectItems  value="#{publicFields.yearMap}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="#{bundle.year}"/>
                                    <h:selectOneMenu value="#{practiceNoteBB.month}" id="month"  required="true">
                                        <f:selectItems  value="#{publicFields.monthMap}" />
                                        <f:ajax execute="month" render="day"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="#{bundle.month}"/>
                                    <h:selectOneMenu value="#{practiceNoteBB.day}" id="day"  required="true">
                                        <f:selectItems value="#{practiceNoteBB.dayMap}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel value="#{bundle.day}"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="1" class="tableStyle">
                                <h:outputLabel value="#{bundle.practiceContent}（字数在300~2000字内）:" />
                                <h:inputTextarea value="#{practiceNoteBB.practiceNote.detail}" rows="20" cols="60" required="true">
                                    <f:validateLength maximum="2000" minimum="300"/>
                                </h:inputTextarea>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="#{bundle.upload}#{bundle.photo}"/>
                                    <h:inputFile value="#{practiceNoteBB.parts}" p:multiple="multiple" />
                                </h:panelGrid>
                                <h:commandButton action="#{practiceNoteBB.submitPracNote()}" value="#{bundle.submit}" class ="submit"/>
                            </h:panelGrid>
                        </h:panelGrid>      
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
