<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <body>
        <f:loadBundle var="msgs" basename="messages"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <h1><h:outputLabel value="#{msgs.viewSchools}"/></h1>
                <h:messages   style="color: red" id="latestMessage"/>
                <h:form id="myForm">
                    <h:outputLabel value="#{msgs.Schools}:"/>
                    <h:panelGrid columns="1" rendered="#{schoolBean.nameofunitList.size()>0}">
                        <c:forEach items="#{schoolBean.nameofunitList}" var="school">
                            <h:commandLink action="#{schoolBean.directToNote()}" value="#{school.name}">
                                <f:param value="#{school.id}" name="schoolId"/>
                            </h:commandLink>
                        </c:forEach>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
