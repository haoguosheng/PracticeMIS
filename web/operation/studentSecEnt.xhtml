<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <f:loadBundle  basename="messages" var="msgs"/>
    <h:head></h:head>
    <body>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <div class="select">
                <h:form  style="alignment-adjust: middle">
                    <h:messages id="myMessage"  style="color: red"  class="mymessages"/>
                    <h1><h:outputLabel value="#{msgs.selectEnter}"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msgs.selectCity}"/>
                        <h:selectOneMenu value="#{checkRecordBean.cityid}">
                            <f:selectItem  itemValue="null" itemLabel="#{msgs.selectCity}" />
                            <f:selectItems value="#{cityBackingBean.cityMap}"/>
                            <f:ajax render="detail" event="change"/>
                        </h:selectOneMenu>
                    </h:panelGrid> 
                    
                    
                    <h:dataTable id="detail" value="#{checkRecordBean.stuInSameRel}" var="es"
                                 border="1" styleClass="tableClass" headerClass="tableHeaderClass" 
                                 >
                        <h:column>
                            <f:facet name="header">#{msgs.enterName}</f:facet>
                            <h:outputLabel value=" #{es.enterstu.enterprise.name}" id="name"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msgs.name}</f:facet>
                            <h:outputLabel value=" #{es.student.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msgs.userno}</f:facet>
                            <h:outputLabel value=" #{es.student.uno}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msgs.unitNamein}</f:facet>
                            <h:outputLabel value="#{es.student.nameofunit.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msgs.phone}</f:facet>
                            <h:outputLabel value="#{es.student.phone}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msgs.school}</f:facet>
                            <h:outputLabel value="#{es.student.nameofunit.parNameofunit.name}" />
                        </h:column>
                    </h:dataTable> 
                </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
