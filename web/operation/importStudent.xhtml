<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <f:loadBundle var="msgs" basename="messages"/>
        <ui:composition template="./../noLogin/myTemplate2.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <h:messages id="myMessage"  style="color: red"  class="mymessages"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msgs.selectSchool}"/>
                        <h:selectOneMenu value="#{nameofUnitBean.schoolId}" id="myschoolId" required="true">
                            <f:selectItem itemLabel="#{msgs.selectSchool}" itemValue="null" />
                            <f:selectItems value="#{nameofUnitBean.schoolMap}"/>
                        </h:selectOneMenu>
                        <h:dataTable value="#{nameofUnitBean.classList}" var="classUnit"  border="1" styleClass="tableClass" headerClass="tableHeaderClass" 
                                 columnClasses="firstColumn,secondColum,thirdColumn,fourthColumï¼ŒfifthColum  " >
                             <h:column> 
                            <f:facet name="header">#{msgs.cityName}</f:facet>
                            <h:inputText value="#{ci.name}"/>  
                        </h:column>    
                        <h:column>
                            <f:facet name="header">#{msgs.alter}</f:facet>
                            <h:commandButton value="#{msgs.alter}" action="#{cityBackingBean.save(ci.id,ci.name)}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">#{msgs.delete}</f:facet>
                            <h:commandButton value="#{msgs.delete}" action="#{cityBackingBean.deleteRow(ci)}"/>
                        </h:column>
                        </h:dataTable>
                        <c:set var="schoolId" value="#{nameofUnitBean.schoolId}"/>
                        <h:inputFile value="#{userinfoBean.excelFile}" required="true"/>
                        <h:commandButton value="#{msgs.myimport}" action="#{userinfoBean.importStudent}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
