<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:loadBundle  basename="messages" var="msgs"/>
    <h:body>

        <ui:composition template="./myTemplate2.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left好精彩
            </ui:define>

            <ui:define name="content">
                好精彩
                <h1> <h:outputLabel style="color:red" value="#{msgs.newsInfo}"/></h1>
                <h1> <h:outputLabel style="color:red" value="asdf"/></h1>
                <table border="1">
                    <c:forEach items="#{newsBean.recentNewsMap}" var="news" step="3">
                        <tr>
                            <td>
                                <c:forEach items="#{news}" var="n">
                                    <h:outputLabel value="#{n.value}" />
                                </c:forEach>
                            </td>
                            <td>
                                <c:forEach items="#{news.next()}" var="n">
                                    <h:outputLabel value="#{n.value}" />
                                </c:forEach>
                            </td>
                            <td>
                                <c:forEach items="#{news.next().next()}" var="n">
                                    <h:outputLabel value="#{n.value}" />
                                </c:forEach>
                            </td>
                        </tr>
                    </c:forEach>
                </table>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </h:body>
</html>
