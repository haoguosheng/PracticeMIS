<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:loadBundle  basename="messages" var="msgs"/>
    <h:body>

        <ui:composition template="./myTemplate2.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h1><h:outputLabel style="color:red" value="#{msgs.newsInfo}"/></h1>
                <h:form>
                    <c:forEach items="#{newsBean.recentNewsMap.keySet()}" var="schoolId" >
                        <table border="1" style="width:300px;height:400px;margin:20px; float:left;">
                            <tr>
                                <th><h:outputLabel value="#{nameofUnitBean.getSchoolNameById(schoolId)}"/></th>
                            </tr>
                            <tr>
                                <td>
                                    <c:forEach items="#{newsBean.recentNewsMap.get(schoolId)}" var="news">
                                        <h:commandLink value="#{news.newsTitle}"  action="#{newsBean.directToNews()}">
                                            <f:param value="#{news.id}" name="nId"/>
                                        </h:commandLink><br/>
                                    </c:forEach>
                                </td>
                            </tr>
                        </table>
                    </c:forEach>
                    </h:form>
            </ui:define>
            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </h:body>
</html>
