<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:loadBundle  basename="messages" var="msgs"/>
    <h:body>

        <ui:composition template="./myTemplate2.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <div class="pageContent allNews">
                    <h1 class ="tableTitle"><h:outputLabel value="#{msgs.newsInfo}"/></h1>
                    <h:form>
                        <table class ="tableStyle allNewsTable" border="1">
                            <tr>
                                <th><h:outputLabel value="#{msgs.lastnewsInfo}"/></th></tr>
                            <c:forEach items="#{newsBean.recentNewsMap.keySet()}" var="schoolId" >
                                <c:forEach items="#{newsBean.recentNewsMap.get(schoolId)}" var="news">
                                    <tr>
                                        <td>
                                            <h:commandLink value="#{news.newsTitle}"  action="#{newsBean.directToNews()}">
                                                <f:param value="#{news.id}" name="nId"/>
                                            </h:commandLink>
                                        </td>
                                    </tr>
                                </c:forEach>
                            </c:forEach>
                        </table>

                        <table class ="tableStyle allNewsTable" border="1">
                            <c:forEach items="#{newsBean.recentWNewsMap.keySet()}" var="schoolId" >
                                <tr>
                                    <th><h:outputLabel value="#{nameofUnitBean.getSchoolNameById(schoolId)}"/></th>
                                </tr>
                                <c:forEach items="#{newsBean.recentNewsMap.get(schoolId)}" var="news">
                                    <tr>
                                        <td>
                                            <h:commandLink value="#{news.newsTitle}"  action="#{newsBean.directToNews()}">
                                                <f:param value="#{news.id}" name="nId"/>
                                            </h:commandLink>
                                        </td>
                                    </tr>
                                </c:forEach>


                            </c:forEach>
                        </table>

                        <table class ="tableStyle allNewsTable" border="1">
                            <c:forEach items="#{newsBean.recentLNewsMap.keySet()}" var="schoolId" >

                                <tr>
                                    <th><h:outputLabel value="#{nameofUnitBean.getSchoolNameById(schoolId)}"/></th>
                                </tr>

                                <c:forEach items="#{newsBean.recentNewsMap.get(schoolId)}" var="news">
                                    <tr>
                                        <td>
                                            <h:commandLink value="#{news.newsTitle}"  action="#{newsBean.directToNews()}">
                                                <f:param value="#{news.id}" name="nId"/>
                                            </h:commandLink>
                                        </td>
                                    </tr>
                                </c:forEach>


                            </c:forEach>
                        </table>

                        <table class ="tableStyle allNewsTable" border="1">
                            <c:forEach items="#{newsBean.recentGNewsMap.keySet()}" var="schoolId" >
                                <tr>
                                    <th><h:outputLabel value="#{nameofUnitBean.getSchoolNameById(schoolId)}"/></th>
                                </tr>

                                <c:forEach items="#{newsBean.recentNewsMap.get(schoolId)}" var="news">
                                    <tr>
                                        <td>
                                            <h:commandLink value="#{news.newsTitle}"  action="#{newsBean.directToNews()}">
                                                <f:param value="#{news.id}" name="nId"/>
                                            </h:commandLink>
                                        </td>
                                    </tr>
                                </c:forEach>


                            </c:forEach>
                        </table>
                    </h:form>
                    <p style ="clear:both;"></p>
                </div>
            </ui:define>
            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </h:body>
</html>
